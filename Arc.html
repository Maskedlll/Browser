<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc-Like Browser</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            background: #1e1e2f;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background: linear-gradient(135deg, #3b3054, #23212c);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        #sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        #tabs {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #2c2c44;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .tab:hover {
            background: #4c4c66;
        }

        .tab p {
            margin: 0;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab button {
            background: transparent;
            border: none;
            color: #ff4d4d;
            font-size: 18px;
            cursor: pointer;
        }

        /* Add Tab Button */
        #addTab {
            background: #4c4c66;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        #addTab:hover {
            background: #57577e;
        }

        /* Main View */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 15px;
            background: #2c2c44;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            background: #3c3c5c;
            color: white;
            outline: none;
        }

        header button {
            background: #57577e;
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        header button:hover {
            background: #0be881;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Arc Browser</h1>
        <div id="tabs"></div>
        <button id="addTab">+ New Tab</button>
    </div>
    <div id="main">
        <header>
            <input type="text" id="urlInput" placeholder="Enter a URL..." />
            <button id="goButton">Go</button>
        </header>
        <iframe id="webView" src="about:blank"></iframe>
    </div>

    <script>
        const tabsContainer = document.getElementById('tabs');
        const addTabButton = document.getElementById('addTab');
        const urlInput = document.getElementById('urlInput');
        const goButton = document.getElementById('goButton');
        const webView = document.getElementById('webView');

        let tabs = [];
        let currentTabIndex = -1;

        // Add a new tab
        const addTab = (url = 'about:blank') => {
            const tabId = tabs.length;
            tabs.push({ id: tabId, url });
            renderTabs();
            switchTab(tabId);
        };

        // Switch to a tab
        const switchTab = (tabId) => {
            currentTabIndex = tabId;
            const tab = tabs.find((t) => t.id === tabId);
            webView.src = tab.url;
            urlInput.value = tab.url === 'about:blank' ? '' : tab.url;
            renderTabs();
        };

        // Close a tab
        const closeTab = (tabId) => {
            tabs = tabs.filter((t) => t.id !== tabId);
            if (currentTabIndex === tabId) {
                currentTabIndex = tabs.length ? tabs[0].id : -1;
                webView.src = 'about:blank';
                urlInput.value = '';
            }
            renderTabs();
        };

        // Navigate to a URL
        const navigateTo = (url) => {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            webView.src = url;
            if (currentTabIndex !== -1) {
                tabs[currentTabIndex].url = url;
            }
        };

        // Render the tabs
        const renderTabs = () => {
            tabsContainer.innerHTML = '';
            tabs.forEach((tab) => {
                const tabElement = document.createElement('div');
                tabElement.className = 'tab';
                tabElement.innerHTML = `
                    <p>${tab.url === 'about:blank' ? 'New Tab' : tab.url}</p>
                    <button onclick="closeTab(${tab.id})">Ã—</button>
                `;
                tabElement.onclick = () => switchTab(tab.id);
                tabsContainer.appendChild(tabElement);
            });
        };

        // Event Listeners
        addTabButton.addEventListener('click', () => addTab());
        goButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (url) navigateTo(url);
        });
        urlInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const url = urlInput.value.trim();
                if (url) navigateTo(url);
            }
        });

        // Initialize with one tab
        addTab();
    </script>
</body>
</html>
